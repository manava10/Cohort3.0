<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        
        async function sendRequest(){
            //To send a api Request to our BackEnd Server We will use axios library , So that our code looks clean
            const response = await axios.post("http://localhost:3000/sum",{
                a : document.getElementById("a").value,
                b : document.getElementById("b").value
            }) 
            document.getElementById("result").innerText = "Sum: " + response.data.answer;

        }


    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First-Value"></input>
    <input id="b" type="text" placeholder="First-Value"></input>

    <button onclick="sendRequest()">Find Sum</button>
    <p id="result"></p> <!-- This will display the sum or an error message -->

</body>
</html>
